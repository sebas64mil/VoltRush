<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in VoltRush</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="../src/styles/General/Typografy.css" />
    <link rel="stylesheet" href="../src/styles/General/Body.css" />
    <link rel="stylesheet" href="../src/styles/General/Buttons.css" />
    <link rel="stylesheet" href="../src/styles/General/LogIn.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
</head>

<body>
    <script src="../frontend/SignIn.js" type="module"></script>
    <script src="../src/components/Settingsproject/ConectStyles.js" type="module"></script>
    <script src="../src/components/Settingsproject/SetStyles.js" type="module"></script>

    <a href="/index.html">
        <img class="classIcon" src="../public/img/arrow-left.svg" alt="Volver" />
    </a>

    <section class="BodyRegister">
        <section class="ContainerLogIn">
            <h3 class="Title_Register">Sign In</h3>

            <div class="inputRegister">

                <label for="Id" class="inputText">
                    <h6>id Employee</h6>
                </label>
                <input type="text" id="Id" class="inputContain" placeholder="Ej: cedula">


                <label for="SignIn" class="inputText">
                    <h6>Name</h6>
                </label>
                <input type="text" id="SignIn" class="inputContain" placeholder="Ej: memo">


                <label for="address" class="inputText">
                    <h6>Email</h6>
                </label>
                <input type="text" id="address" class="inputContain" placeholder="Ej: carrera septima 123">


                <label for="password" class="inputText">
                    <h6>Password</h6>
                </label>
                <input type="text" id="password" class="inputContain" placeholder="Ej: 123456789">


                <label for="passwordRepeat" class="inputText">
                    <h6>VerifyPassword</h6>
                </label>
                <input type="text" id="passwordRepeat" class="inputContain" placeholder="Ej: 123456789">

            </div>
            <a href="./Deudores.html" id="SignInButton" class="ButtonGeneral">
                <h6>Register</h6>
            </a>

        </section>
    </section>
</body>
</html>
